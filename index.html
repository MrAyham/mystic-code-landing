<!doctype html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Stage 1 — الدخول</title>
<style>
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif;overflow:hidden}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:20px;text-align:center}
  .seal{width:min(320px,70vw);aspect-ratio:1/1;border-radius:50%;
        box-shadow:0 0 0 2px rgba(0,255,128,.25),0 20px 60px rgba(0,255,128,.22)}
  .btn{display:inline-block;margin-top:12px;padding:12px 18px;border-radius:999px;border:0;cursor:pointer;
       color:#012;background:linear-gradient(90deg,#00ff80,#22d3ee)}
  #matrix-bg{position:fixed;inset:0;z-index:-1;background:#000;pointer-events:none}
</style>
<body>
<canvas id="matrix-bg"></canvas>
<div class="wrap">
  <div>
    <img class="seal" src="seal_1.webp" alt="الختم الأخضر">
    <h1>بوابة اليقظة</h1>
    <p>لقد بلغت العتبة الأولى… كل اختيار سيغيّر مصيرك.</p>
    <button class="btn" onclick="location.href='stage2.html'">ابدأ الرحلة</button>
  </div>
</div>
<script>
(function(){const c=document.getElementById('matrix-bg');if(!c)return;const x=c.getContext('2d');
function r(){c.width=innerWidth;c.height=innerHeight}addEventListener('resize',r);r();
const color='#00ff80',fs=16,chars='ｱｶｻﾀﾅﾊﾏﾔﾗﾜ0123456789';let cols=Math.floor(c.width/fs),drops=Array(cols).fill(1);
(function loop(){x.fillStyle='rgba(0,0,0,.08)';x.fillRect(0,0,c.width,c.height);
x.fillStyle=color;x.font=fs+'px monospace';for(let i=0;i<drops.length;i++){const t=chars[Math.random()*chars.length|0];
x.fillText(t,i*fs,drops[i]*fs);if(drops[i]*fs>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}requestAnimationFrame(loop)})();})();
</script>
