<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" /><meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Stage 2 · بوابة العهد</title>
<meta name="description" content="ادفع مفتاحك الذهبي واعبر البوابة التالية.">
<!-- PayPal Hosted Buttons SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAA1hgZV6lN0aY_t77gpDPg7-3MWzCfoL2BYumMzIYRozsEqeiwOpP8SU-p7s1LiWVC6bqyZM0A7zLewWU&components=hosted-buttons&disable-funding=venmo&currency=USD"></script>
<style>
  html,body{margin:0;height:100%;background:#000;color:#fff;font-family:sans-serif;overflow:hidden}
  #matrix{position:fixed;inset:0;z-index:-2;background:#000;pointer-events:none}
  .wrap{min-height:100vh;display:grid;place-items:center;padding:20px}
  .card{width:min(860px,94vw);text-align:center;background:rgba(255,255,255,.05);
        border:1px solid rgba(255,255,255,.12);border-radius:18px;padding:22px;backdrop-filter:blur(6px)}
  .seal{width:min(320px,70vw);aspect-ratio:1/1;object-fit:cover;border-radius:50%;
        box-shadow:0 0 0 2px rgba(56,189,248,.25),0 20px 60px rgba(56,189,248,.22);animation:pulse 3s ease-in-out infinite}
  h1{margin:.2em 0 .4em;font-size:clamp(22px,4vw,36px)}
  .btn{display:inline-block;margin-top:10px;padding:10px 16px;border-radius:999px;border:1px solid rgba(255,255,255,.2);background:transparent;color:#fff}
  .note{opacity:.8;font-size:12px}
  @keyframes pulse{0%{transform:scale(1)}50%{transform:scale(1.03)}100%{transform:scale(1)}}
</style>
</head>
<body data-matrix-color="#00ccff">
<canvas id="matrix"></canvas>
<div class="wrap"><div class="card">
  <img class="seal" src="assets/seal_blue.webp" alt="الختم الأزرق" />
  <h1>بوابة العهد</h1>
  <p>هذه البوابة لا تُفتح إلا بمفتاح ذهبي.</p>

  <!-- زر PayPal المستضاف -->
  <div id="paypal-container-ZUXNK5M7LZPNA" style="margin-top:12px"></div>
  <script>paypal.HostedButtons({ hostedButtonId: "ZUXNK5M7LZPNA" }).render("#paypal-container-ZUXNK5M7LZPNA");</script>

  <p class="note">بعد الدفع، سيتم نقلك تلقائيًا للبوابة التالية.</p>
  <!-- خطة طوارئ -->
  <a class="btn" href="thanks.html">متابعة يدويًا</a>
</div></div>

<script>
(function(){const c=document.getElementById('matrix'),x=c.getContext('2d');
function r(){c.width=innerWidth;c.height=innerHeight}addEventListener('resize',r);r();
const color=document.body.getAttribute('data-matrix-color')||'#0ff',fs=16,chars='ｱｶｻﾀﾅﾊﾏﾔﾗﾜ0123456789';
let cols=Math.floor(c.width/fs),drops=Array(cols).fill(1);
function d(){x.fillStyle='rgba(0,0,0,0.08)';x.fillRect(0,0,c.width,c.height);
x.fillStyle=color;x.font=fs+'px monospace';for(let i=0;i<drops.length;i++){const t=chars[Math.random()*chars.length|0];
x.fillText(t,i*fs,drops[i]*fs);if(drops[i]*fs>c.height&&Math.random()>0.975)drops[i]=0;drops[i]++;}}
(function l(){d();requestAnimationFrame(l)})()})();
</script>
</body></html>
