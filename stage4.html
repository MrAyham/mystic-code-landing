<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المرحلة الرابعة – نار التحول</title>
  <link rel="stylesheet" href="stage4.css" />
</head>
<body>
  <div class="bg"></div>
  <div class="content">
    <h1>المرحلة الرابعة</h1>
    <p id="intro"></p>

    <div class="card">
      <p class="hint">اكتب/ي جملة من 7 كلمات. سنأخذ علامة منها إلى كلمة التتويج.</p>
      <textarea id="oath" rows="3" placeholder="اكتب/ي جملتك هنا..." class="ta"></textarea>
      <button id="save" class="btn">ثبت القسم</button>
      <p id="status" class="status"></p>
      <a href="stage5.html" class="btn next" style="display:none" id="next">إلى مرحلة التتويج</a>
    </div>
  </div>

  <script>
    const name = localStorage.getItem('mystic_name') || 'أنت';
    const path = localStorage.getItem('mystic_path') || 'A';
    const intro = document.getElementById('intro');
    intro.textContent = path === 'A'
      ? `${name}… اكتبي قسمًا من سبع كلمات يشعل قلبك بلا حرق.`
      : `${name}… اكتب أمرًا من سبع كلمات يثبّت سيادتك بلا فوضى.`;

    document.getElementById('save').addEventListener('click', () => {
      const txt = (document.getElementById('oath').value || '').trim();
      const words = txt.split(/\s+/).filter(Boolean);
      const status = document.getElementById('status');
      if (words.length < 7) {
        status.textContent = 'نحتاج سبع كلمات تمامًا.';
        status.style.color = '#ff6b6b';
        return;
      }
      // خذ الحرف الثالث من الكلمة الرابعة (مثال)
      const pick = (words[3] || '')[2] || '';
      localStorage.setItem('mc_oath', txt);
      localStorage.setItem('mc_f2', (pick || '').toUpperCase());
      status.textContent = 'تم التثبيت. العلامة محفوظة.';
      status.style.color = '#00ff88';
      document.getElementById('next').style.display = 'inline-block';
    });
  </script>
</body>
</html>
